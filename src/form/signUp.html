<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapperParent flex">
      <div class="wrapperJumb text-white md:flex hidden">
        <div class="logo">
          <h1 class="text-4xl">Morph</h1>
        </div>
        <img
          src="https://images.unsplash.com/photo-1435575653489-b0873ec954e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt="image company"
        />
        <div class="self-center">
          <h2 class="text-3xl tracking-widest w-2/3">
            Looks like you're new here!
          </h2>
          <p class="mt-4">
            sign up with us in minutes!
          </p>
        </div>
      </div>
      <div
        class="wrapperInput md:w-2/4 w-full flex justify-center md:items-center"
      >
        <div class="md:w-2/3 w-11/12">
          <div class="logo md:hidden block mt-10">
            <h1 class="text-4xl" style="color: #04396c;">Morph</h1>
          </div>
          <h2 class="text-3xl font-bold mt-12">Sign Up</h2>
          <div class="mt-10">
            <label class="label">Username</label>
            <input class="w-full" type="text" placeholder="Enter username" />
          </div>
          <div class="mt-10">
            <label class="label">No Handphone</label>
            <input class="w-full" type="text" placeholder="+62" />
          </div>
          <div class="mt-10">
            <label class="label">Email</label>
            <input
              class="w-full"
              type="text"
              placeholder="Enter Email addres"
            />
          </div>
          <div class="mt-10">
            <label class="label">Password</label>
            <input class="w-full" type="password" placeholder="Your Password" />
          </div>
          <button
            type="button"
            class="submit w-full mt-8 font-bold text-white rounded-md"
          >
            Sign up
          </button>
          <p class="text-center my-4">
            Already have an account?
            <a href="/your login location" class="font-bold">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
