<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Validation</title>
  </head>
  <body>
    <div class="wrapperParent flex">
      <div class="wrapperJumb text-white md:flex hidden">
        <div class="logo">
          <h1 class="text-4xl">Morph</h1>
        </div>
        <img
          src="https://images.unsplash.com/photo-1435575653489-b0873ec954e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          alt="image company"
        />
        <div class="self-center">
          <h2 class="text-3xl tracking-widest">
            We care about your account security.
          </h2>
          <p class="mt-4">
            We are glad to see you again! Get access to your Orders, Wishlist
            and Recommendations.
          </p>
        </div>
      </div>
      <div
        class="wrapperInput md:w-2/4 w-full flex justify-center md:items-center"
      >
        <div class="md:w-2/3 w-11/12">
          <div class="logo md:hidden block mt-10">
            <h1 class="text-4xl" style="color: #04396c;">Morph</h1>
          </div>
          <h2 class="text-3xl font-bold mt-12">Validate OTP</h2>
          <p class="mt-2" style="color: #ababab;">
            Please enter the OTP (one time password) to verify your account. A
            Code has been sent to +62 **** **98
          </p>
          <div class="inputOTP flex mt-10">
            <input class="w-full" type="text" />
            <input class="w-full" type="text" />
            <input class="w-full" type="text" />
            <input class="w-full" type="text" />
          </div>
          <button
            type="button"
            class="submit w-full mt-8 font-bold text-white rounded-md"
          >
            Sign up
          </button>
          <p class="text-center my-4">
            Already have an account?
            <a href="/your login location" class="font-bold">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
